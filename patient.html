<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Records</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            z-index: 1;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            margin: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        input, select {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #patientList {
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            color: black;
            width: 100%;
        }

        .patient-record {
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="5752054-uhd_2160_3840_30fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h1>Patient Records</h1>
        <div>
            <input type="text" id="patientIdInput" placeholder="Patient ID">
            <button id="searchPatientBtn">Search Patient</button>
        </div>
        <div>
            <input type="text" id="newPatientId" placeholder="New Patient ID">
            <input type="text" id="newPatientName" placeholder="New Patient Name">
            <input type="number" id="newPatientAge" placeholder="New Patient Age">
            <input type="text" id="newPatientMedicalHistory" placeholder="New Patient Medical History (comma separated)">
            <button id="addPatientBtn">Add Patient</button>
        </div>
        <div>
            <input type="file" id="pdfUpload" accept="application/pdf">
            <button id="uploadPdfBtn">Upload PDF</button>
        </div>
        <div class="button-container">
            <button id="goToDoctorBtn">Go to Doctor Page</button>
            <button id="goToAdminBtn">Go to Admin Page</button>
        </div>
        <div id="patientDetails"></div>
        <div id="patientList">
            <h3>All Patients</h3>
            <div id="allPatients"></div>
        </div>
    </div>
    <script src="patient.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('goToDoctorBtn').addEventListener('click', () => {
                window.location.href = 'doctor.html';
            });

            document.getElementById('goToAdminBtn').addEventListener('click', () => {
                alert("You can't access this page. This page is for admins.");
            });
        });
    </script>
</body>
</html>
