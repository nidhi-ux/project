<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            z-index: 1;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .stats {
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="5752054-uhd_2160_3840_30fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h1>Admin Dashboard</h1>
        <div class="stats">
            <p>Number of Doctors: <span id="numDoctors">0</span></p>
            <p>Number of Patients: <span id="numPatients">0</span></p>
            <p>Total Appointments: <span id="totalAppointments">0</span></p>
            <p>Total Ethereum Used: <span id="totalEthereumUsed">0</span></p>
            <p>Total Ethereum Available: <span id="totalEthereumAvailable">0</span></p>
        </div>
        <button class="button" onclick="navigateTo('appointment.html')">Book Appointment</button>
    </div>
    <script src="appointment.js"></script>
</body>
</html>
