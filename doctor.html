<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portal</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .content {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.5);
            margin: 20px;
        }

        button, input {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }

        button {
            cursor: pointer;
            background: #007BFF;
            color: white;
        }

        button:hover {
            background: #0056b3;
        }

        input {
            border: 1px solid #ccc;
        }

        #doctorForm, #loginForm, #patientAccessForm {
            display: none;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="5752054-uhd_2160_3840_30fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h1>Doctor Portal</h1>
        <div id="registerSection">
            <button id="registerBtn">Register with MetaMask</button>
        </div>
        <div id="doctorForm">
            <input type="text" id="doctorName" placeholder="Name">
            <input type="text" id="doctorSpecialty" placeholder="Specialty">
            <input type="number" id="doctorAge" placeholder="Age">
            <button id="submitDoctorBtn">Submit</button>
        </div>
        <div id="loginForm">
            <input type="text" id="registrationIdInput" placeholder="Enter Registration ID">
            <button id="loginDoctorBtn">Login</button>
        </div>
        <div id="patientAccessForm">
            <p id="doctorInfo"></p>
            <input type="text" id="transactionIdInput" placeholder="Enter Patient Transaction ID">
            <button id="requestAccessBtn">Request Access</button>
        </div>
        <div class="button-container">
            <button id="goToPatientBtn">Go to Patient Page</button>
            <button id="goToAdminBtn">Go to Admin Page</button>
        </div>
        <div id="doctorActions"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="doctor.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('goToPatientBtn').addEventListener('click', () => {
                window.location.href = 'patient.html';
            });

            document.getElementById('goToAdminBtn').addEventListener('click', () => {
                alert("You can't access this page. This page is for admins.");
            });
        });
    </script>
</body>
</html>
